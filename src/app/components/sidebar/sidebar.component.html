<nav class="wrapper">
  <ul class="sidebar">
    <li
      class="icon-item"
      *ngFor="let icon of icons"
      (mouseenter)="isActive(icon)"
      (mouseleave)="isActive(icon)"
    >
      <img class="icon-img" src="{{ icon.src }}" alt="{{ icon.alt }}" />
      <div *ngIf="activeItem">
        <span class="text">{{ icon.text }}</span>
      </div>
    </li>
  </ul>
</nav>
