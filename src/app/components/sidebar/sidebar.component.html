<nav class="wrapper">
  <ul class="sidebar">
    <li class="icon-item" *ngFor="let icon of icons">
      <img
        class="icon-img"
        src="{{ icon.src }}"
        alt="{{ icon.alt }}"
        (mouseenter)="isActive(icon)"
        (mouseleave)="isActive(icon)"
      />
      <div *ngIf="activeItem">
        <span class="text">{{ icon.text }}</span>
      </div>
    </li>
  </ul>
</nav>
