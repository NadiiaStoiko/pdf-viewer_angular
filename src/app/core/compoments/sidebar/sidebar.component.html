<nav class="wrapper" (mouseenter)="isActive()" (mouseleave)="isActive()">
  <ul class="sidebar">
    <li class="icon-item" *ngFor="let icon of icons">
      <img class="icon-img" [src]="icon.src" [alt]="icon.alt" />
      <div *ngIf="activeItem">
        <span class="text">{{ icon.text }}</span>
      </div>
    </li>
  </ul>
</nav>
